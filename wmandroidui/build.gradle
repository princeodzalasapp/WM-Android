apply plugin: 'com.android.library'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.6'
        targetCompatibility = '1.6'
    }

}

dependencies {

    //Android
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:customtabs:28.0.0'
    implementation 'com.android.support:palette-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:support-v13:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:gridlayout-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'

    //Toast Color
    implementation 'com.github.GrenderG:Toasty:1.4.0'

    //Image Loader
    implementation 'com.github.abdularis:CircularImageView:v1.2'
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'

    //Icon Material Design
    implementation 'com.mikepenz:iconics-core:3.1.0@aar'
    implementation 'com.mikepenz:iconics-views:3.1.0@aar'
    implementation 'com.mikepenz:google-material-typeface:3.0.1.3.original@aar'
    implementation 'com.mikepenz:fontawesome-typeface:5.3.1.1@aar'
    implementation 'com.mikepenz:weather-icons-typeface:2.0.10.5@aar'

    //Google
    implementation 'com.firebaseui:firebase-ui-auth:4.2.1'

    //Float Button
    implementation 'com.github.clans:fab:1.6.4'

    //PDF
    implementation 'com.github.barteksc:android-pdf-viewer:2.8.2'

    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.45'
    implementation 'com.github.stfalcon:chatkit:0.3.3'
    implementation 'com.ramotion.paperonboarding:paper-onboarding:1.0.0'

    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation 'com.afollestad.material-dialogs:commons:0.9.6.0'

    implementation 'com.github.ksoichiro:android-observablescrollview:1.6.0'
    implementation 'com.roughike:bottom-bar:2.3.1'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'com.github.shts:StoriesProgressView:3.0.0'
    implementation 'com.rengwuxian.materialedittext:library:2.1.4'
    // Chips
    implementation 'com.github.apg-mobile:android-round-textview:v1.0.0'
    //implementation 'de.mrmaffen:libvlc-android:2.1.12@aar'
    //implementation 'com.pierfrancescosoffritti.androidyoutubeplayer:core:8.0.1'

    implementation fileTree(dir: 'libs', include: ['*.jar'])

}
